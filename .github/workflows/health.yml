name: Hello World!

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://pokeaaaaaaaaaaaaaapi.co/api/v2/pokemon/?limit=50
          follow-redirect: false 
          max-attempts: 3 
          retry-delay: 5s 
          retry-all: false 
          cookie: "token=asdf1234" 
          basic-auth: "login:password"
